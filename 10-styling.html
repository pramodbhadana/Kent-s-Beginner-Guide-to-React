  <style>
    .box {
      border: 1px solid #333;

      justify-content: center;

    }
    .box--large {
      width: 270px;

    .box--medium {

    }
    .box--small {
      width: 90px;

  </style>
  <script type="text/babel">

    // React component thats completly configurable and hides implementation details from the user. 
    function Box({size, className = '', style, ...rest}) {
      const boxSizeClassName = size ? `box--${size}` : '';
      return <div className={`box ${className} ${boxSizeClassName}`} style = {{fontStyle: 'italic', ...style}} {...rest} />
    }

    const element = (
      <div>
        <Box size='small' style={{backgroundColor:'pink'}}>
          small light box
        </Box>
        <Box size='medium' style={{backgroundColor:'lightblue'}}>
          medium light box
        </Box>
        <Box size='large' style={{backgroundColor:'cyan'}}>
          large light box
        </Box>
      </div>
    );
    console.log(element);
    ReactDOM.render(element, rootElement);
  </script>
